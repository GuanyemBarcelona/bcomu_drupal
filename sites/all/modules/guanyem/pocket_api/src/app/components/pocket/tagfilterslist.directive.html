<div class="tag-filters-list">
    <ul>
        <li class="tag-filter" ng-repeat="(key, item) in tagsList">
            <a ng-click="chooseTag(key)" ng-class="{'active': tagIsSelected(key)}">{{key}} <span class="count">({{item.count}})</span></a>
        </li>
    </ul>
    <button data-action="see-all-tags" data-text-more="+ Veure totes les paraules clau" data-text-less="- Veure menys paraules clau"></button>
</div>
